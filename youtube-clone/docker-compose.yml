services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: laravel_app
    working_dir: /var/www/html
    ports:
      - "8000:80" # Expose the app (if needed for testing)
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage # Ensure storage directory is accessible
    networks:
      - laravel_network
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=youtube
      - DB_USERNAME=youtube_sa
      - DB_PASSWORD=sa_youtube_03
    depends_on:
      - db
    command: bash -c "php artisan migrate && php artisan serve --host=0.0.0.0 --port=80"

  nginx:
    image: nginx:latest
    container_name: nginx_server
    ports:
      - "80:80" # Expose Nginx on port 80
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf # Nginx config
    depends_on:
      - app
    networks:
      - laravel_network

  db:
    image: mysql:5.7
    container_name: db
    hostname: db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: youtube
      MYSQL_USER: youtube_sa
      MYSQL_PASSWORD: sa_youtube_03
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - laravel_network
    ports:
      - "3307:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3307
    ports:
      - "8080:80"
    networks:
      - laravel_network

networks:
  laravel_network:
    driver: bridge

volumes:
  mysql_data:
